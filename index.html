<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Base de vitesse</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:75%; }
		</style>

    </head>

    <body>
		<div id='map'></div>
		<script>
		    mapboxgl.accessToken = 'pk.eyJ1IjoibmF5cmIiLCJhIjoiY2pyaGdhZXBtMWVycDN5cnp0Z2FwZTZidSJ9.WqOr51al1Wr_hxd2OGdfUA';
		    var map = new mapboxgl.Map({
		        container: 'map',
		        style: 'mapbox://styles/mapbox/streets-v11'
		    });

		    var url = 'https://wanderdrone.appspot.com/';
			map.on('load', function () {
			    window.setInterval(function() {
			        map.getSource('drone').setData(url);
			    }, 2000);
			 
			    map.addSource('drone', { type: 'geojson', data: url });
			    map.addLayer({
			        "id": "drone",
			        "type": "symbol",
			        "source": "drone",
			        "layout": {
			            "icon-image": "rocket-15"
			        }
			});
			});
		</script>



		<footer>
			<div id="footer">
				<p>Base de vitesse - Projet BTS SN</p>
			</div>
			<div id="footer-background"></div>
		</footer>
    </body>
</html>
